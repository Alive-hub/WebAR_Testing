<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        #frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 10px solid red; /* Customize frame color */
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

<body>
<!-- AR Scene -->
<a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
>
    <!-- Define AR marker -->
    <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<!-- Frame around the AR content -->
<div id="frame"></div>
</body>
</html>
